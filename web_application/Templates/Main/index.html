{% extends 'base.html' %} {% block content%} {% load static%} {% block title%}
<head>
  <meta name="Key Words" content="Nitacagra Software Home Page" />
  <meta
    name="description"
    content="company key words"
  />
  <title>Telone |Home </title>
</head>
{%endblock title%}
 <!-- begining of the slides on the home page -->
<main class="hero-index dropdown-disapper">
  <section class="carousel">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
       <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
         <!-- slide 1 -->
        <div class="carousel-item  active" data-bs-interval="5000">
          <img
            src="{{last_slide.ImageUrl}}"
            class="img-fluid d-block w-100"
            alt="For Projects Guides"
          />
          <div class="container">
            <div class="carousel-caption text-start">

              <h1 class="header-blue"></h1>
              
           
            </div>
          </div>
        </div>
         <!-- slide 2 -->
         <div class="carousel-item" data-bs-interval="5000">
          <img
            src="{{second_slide.ImageUrl}}"
            class="img-fluid d-block w-100"
            alt="Programmed Drone"
          />
          <div class="container">
            <div class="carousel-caption">
               
              
            </div>
          </div>
        </div> 
        <!-- slide 3 -->
         <div class="carousel-item" data-bs-interval="5000">
          <img
           src="{{first_slide.ImageUrl}}"
            class="img-fluid d-block w-100"
            alt="The spider web representing  website"
          />

          <div class="container">
            <div class="carousel-caption text-end">
              <p class="fs-4" ></p>
            <p><a id='home' class="btn btn-lg btn-info" href="#"></a></p>
            </div>
          </div>
        </div> 
      </div>
            </div>
          </div>
        </div> 
      </div>
     
      
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button> 
       <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button> 
    </div>
    
  </section>
 
</main>

{%endblock content%}
